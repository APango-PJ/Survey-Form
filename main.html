<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 id = "title">Post COVID-19 Vaccination Survey Form</h1>
            <p id = "description">Thank You for taking the time to help collect data on the after effects of the COVID-19 vaccine.</p>
        </header>
        <main>
            <form id = "survey-form">

                <label for = "name" id = "name-label"> Name </label><br>
                <input type = "text" id = "name" placeholder = "Enter Your Name" required>

                <br><br>
                
                <label for = "email" id = "email-label"> Email </label><br>
                <input type = "email" id = "email" placeholder = "Enter Your Email" required>
                
                <br><br>

                <label for = "number" id = "number-label"> Age </label><br>
                <input type = "number" id = "number" placeholder = "Enter Your Age" min = "45" max = "110" required>

                <br><br>

                <fieldset id = "gender">

                    <legend id = "gender-legend">Gender</legend><br>
                    <input type = "radio" id = "male" name = "gender" value = "male" class = "radio"><label for = "male"> Male</label>
                    <input type = "radio" id = "female" name = "gender" value = "female" class = "radio"><label for = "female"> Female</label>

                </fieldset>

                <br>

                <label for = "dropdown" id = "dropdown-label"> Which COVID-19 vaccine have you taken? </label><br>
                <select id = "dropdown">
                    <option>Pfizer-BioNTech</option>
                    <option>Moderna</option>
                    <option>Johnson & Johnson / Janssen</option>
                    <option>Oxford, AstraZeneca (Covishield)</option>
                    <option>Covaxin</option>
                </select>

                <br><br>

                <label for = "date" id = "date-label">When did you get your vaccine?</label><br>
                <input type="date" id = "date" required>                

                <br><br>

                <fieldset>
                    
                    <legend id = "symptom-legend">Did you have any of the following symptoms, within a week of the COVID-19 vaccination?</legend><br>
                    <input type = "checkbox" id = "pain" value = "pain" name = "symptom" class = "checkbox">               
                    <label for = "pain">Pain on the arm where you got the shot</label><br>

                    <input type = "checkbox" id = "redness" value = "redness" name = "symptom" class = "checkbox">         
                    <label for = "redness">Redness on the arm where you got the shot</label><br>
                    <input type = "checkbox" id = "swelling" value = "swelling" name = "symptom" class = "checkbox">       
                    <label for = "swelling">Swelling on the arm where you got the shot</label><br>
                    
                    <input type = "checkbox" id = "tiredness" value = "tiredness" name = "symptom" class = "checkbox">     
                    <label for = "tiredness">Tiredness</label><br>
                    
                    <input type = "checkbox" id = "headache" value = "headache" name = "symptom" class = "checkbox">       
                    <label for = "headache">Headache</label><br>
                    
                    <input type = "checkbox" id = "muscle-pain" value = "muscle-pain" name = "symptom" class = "checkbox"> 
                    <label for = "muscle-pain">Muscle Pain</label><br>
                    
                    <input type = "checkbox" id = "chills" value = "chills" name = "symptom" class = "checkbox">           
                    <label for = "chills">Chills</label><br>
                    
                    <input type = "checkbox" id = "fever" value = "fever"name = "symptom" class = "checkbox">              
                    <label for = "fever">Fever</label><br>
                    
                    <input type = "checkbox" id = "nausea" value = "nausea" name = "symptom" class = "checkbox">           
                    <label for = "nausea">Nausea</label><br>

                </fieldset>

                <br>
                
                <label for = "comment" id = "comment-label">Please let us know any other symptom or problem you faced during or after the vaccination</label><br>
                <textarea id = "comment" placeholder="Enter your comment here..." cols="50" rows="10"></textarea>

                <br><br>

                <input type="submit" value="SUBMIT" id = "submit">
            </form>
        </main>
    </body>
</html>
